overwrite: true
schema: "http://localhost:3333/graphql"
generates:
  libs/shared-types/src/lib/GraphqlGenerated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
